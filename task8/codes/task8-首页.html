<style>
*{
	font-family: '微软雅黑','黑体',sans-serif;
	margin: 0;
	padding: 0;
}
img{
	display: block;
}
header{
	width: 100%;
	height: auto;
	color: #28B078;
	line-height: 30px;
	text-indent: 50px;
}
header>img{
	display: block;
	float: right;
	margin: 0 40px;
}
nav{
	width: 100%;
	height: 100px;
	color: white;
	font-size: 20px;
	line-height: 100px;
	background-color: #28B078;
	clear: both;
	margin-right: -10px;
}
ul{
	float: right;
	margin-right: 40px;
}
li{
	list-style-type: none;
	float: left;
	margin: 0 20px;
	/*box-sizing: border-box;*/
}
/* li:hover{
	border-bottom: 1px solid white;

#bgp{

	margin-top: -10px;
}
 /*#bgp>img{
	display: block; 
	margin-top: -10px;
}*/
#tabs{
	width: 80px;
	height: 15px;
	margin: 0 auto;
	position: relative;
	top: -20px;
}
.tab{
	width: 15px;
	height: 15px;
	border: 1px solid white;
	border-radius: 15px;
	float: left;
	margin: 0 5px;
}
.tab:hover{
	background-color: #28B078; 
}
.row{
	width: 1200px;
	margin: 0 auto;
	padding: 10px 0;
	border: 1px solid black;
}
.col-md-3>img{
	display: block;
	margin: 0 auto;
}
/*.col-md-3:last-child{
	margin-left: 50px; 
}*/
.title{
	font-size: 20px;
	font-weight: bold;
	text-align: center;
	margin: 5px;
}
#lside{
	height: auto;
	border-left: 1px solid black;
	margin-left: 10px;
	clear: both;
}
.detail{
	width: 200px;
	font-size: 15px;
	margin: 0 auto;
}
.glyphicon,.num{color: #28B078;}
</style>
</head>
