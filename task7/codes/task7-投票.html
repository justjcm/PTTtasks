<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
	<title>投票页</title>
<script src="jQuery.min.js"></script>
<link rel="stylesheet" href="bootstrap.css">
<style>
*{
	font-family: '微软雅黑','黑体',sans-serif;
	margin: 0;
	padding: 0;
}
body{background-color: #5AC0CE;}
header{
	width: 100%;
	height: 60px;
	color: white;
	font-size: 30px;
	line-height: 50px;
	text-align: center;
	padding: 5px;
}
#headl{
	display: block;
	float: left;
}
#headr{
	display: block;
	float: right;
}
#remind{
	font-size: 20px;
	text-indent: 20px;
	line-height: 50px;
	background-color: #B9E9F5;
	padding: 10px;
}
#remind img{
	display: block;
	float: right;
}
#tra{
	width: 0px;
	height: 0px;
	border-top: 10px solid #B9E9F5;
	border-left: 5px solid transparent;
	border-right: 5px solid transparent;
	margin-left: 10px;
}
p{
	color: white;
	font-size: 15px;
	text-indent: 20px;
}
.row{
	width: 60%;
	/*border: 1px solid black;*/
	margin: 0 auto;
	padding: 0 3vw;
}
.col-md-4{
	width: 15vw;
	height: 15vw;
	border: 3px solid white;
	margin: 1vw;
	padding: 0;
	box-sizing: content-box;
}
.char{
	width: 15vw;
	height: 12vw;
	color: gray;
	font-size: 2em;
	text-align: center;
	line-height: 12vw;
	background-color: #F3C881;
}
.num{
	width: 15vw;
	height: 3vw;
	color: white;
	text-align: center;
	line-height: 3vw;
	background-color: #82AF9B;
}
/* .col-md-4:hover{
	content: "";
	width: 40px;
	height: 10px;
	background: url(../pic/投票选项.png) no-repeat;
	position: absolute;
	top: 12vw;
} */
footer{
	width: 100%;
	height: 80px;
	color: white;
	background-color: #5AC0CE;
	position: fixed;
	bottom: 0;
}
footer div{
	width: 60%;
	height:50px;
	font-size: 2em;
	text-align: center;
	line-height: 50px;
	background-color: #F8B445;
	margin: 15px auto; 
}
</style>
</head>
<body>
	<header>
		<img id="headl" src="../pic/headerleft.png" alt="">
		<span>投票</span>
		<img id="headr" src="../pic/headerright.png" alt="">
	</header>
	<div id="remind">
		<span>发言讨论结束，大家请投票</span>
		<img src="../pic/play.png" alt="">
	</div>
	<div id="tra"></div>
	<div>
		<p>点击得票数最多人的头像</p>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="char">水民</div>
			<div class="num">1号</div>
		</div>
		<div class="col-md-4">
			<div class="char">水民</div>
			<div class="num">2号</div>
		</div>
		<div class="col-md-4">
			<div class="char">警察</div>
			<div class="num">3号</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="char">水民</div>
			<div class="num">4号</div>
		</div>
		<div class="col-md-4">
			<div class="char">水民</div>
			<div class="num">5号</div>
		</div>
		<div class="col-md-4">
			<div class="char">警察</div>
			<div class="num">6号</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="char">水民</div>
			<div class="num">7号</div>
		</div>
		<div class="col-md-4">
			<div class="char">水民</div>
			<div class="num">8号</div>
		</div>
		<div class="col-md-4">
			<div class="char">警察</div>
			<div class="num">9号</div>
		</div>
	</div>
	<footer>
		<div id="btm">投死</div>
	</footer>
</body>
<script>
$('.col-md-4').mouseover(function(){
	
});
</script>
</html>
